<h1>Product</h1>
<form [formGroup]="promoForm" class="form">

  <div class="form-group-vertical">
    <label>Actief:</label>
    <select formControlName="active">
      <option value="true">Actief</option>
      <option value="false">Inactief</option>
    </select>
    <label>Code:</label>
    <input type="text" formControlName="code">

    <label>Korting:</label>
    <input type="number" formControlName="discount" min="0" max="100" (keydown)="onDiscountKeyDown($event)">

    <label>Vervaldatum:</label>
    <input type="date" formControlName="expirationDate">
  </div>

  <div class="form-group-horizontal">
    <button type="submit" (click)="submitForm()">Bevestig</button>
    <button type="button" (click)="closeDialog()">Annuleer</button>
  </div>

</form>
