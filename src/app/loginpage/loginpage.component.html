<body>
<div class="form-container">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Log in om verder te gaan.</h1>
    <div class="form-group-vertical">
      <input class="input" type="text" placeholder="E-mailadres" formControlName="email">
    </div>
    <div class="form-group-vertical">
      <input class="input" type="password" placeholder="Wachtwoord" formControlName="password">
    </div>
    <div class="form-group-vertical">
      <button class="button-login" type="submit">Inloggen</button>
    </div>
    <label class="registration-label">Geen account?</label>
      <div class="form-group-vertical">
        <button class="button-register" [routerLink]="['/register']">Registreren</button>
      </div>
  </form>
</div>
</body>
